<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Dilber | live audio-visual coding environment in Javascript for the browser</title>
  <link rel="stylesheet" href="./resources/external/codemirror.css">
  <link rel="stylesheet" href="./resources/external/show-hint.css">
  <link rel="stylesheet" href="./resources/external/dialog.css">
  <link rel="stylesheet" href="./resources/external/tern.css">
  <link rel="stylesheet" href="./resources/dilber.css">
  <meta property="og:title" content="Dilber | live audio-visual coding in the browser" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://dilber.io" />
  <meta property="og:image" content="https://dilber.io/resources/images/demo.png" />
  <link rel="icon" href="favicon.ico">
  <script src='./resources/external/babel.min.js'></script>
</head>
<body>
  <canvas id='metronome'></canvas>
  <header>
    <h1>dilber</h1>
    <select id='examplesMenu'></select>
    <img id='themer' src='./resources/themes/soyuz.png'></img>
    <div id='thememenu'>
      <ul>
        <li><img src='./resources/themes/apollo.png' /></li>
        <li><img src='./resources/themes/battlestation.png' /></li>
        <li><img src='./resources/themes/lotus.png' /></li>
        <li><img src='./resources/themes/marble.png' /></li>
        <li><img src='./resources/themes/murata.png' /></li>
        <li><img src='./resources/themes/ninetynine.png' /></li>
        <li><img src='./resources/themes/noir.png' /></li>
        <li><img src='./resources/themes/nord.png' /></li>
        <li><img src='./resources/themes/sonicpi.png' /></li>
        <li><img src='./resources/themes/soyuz.png' /></li>
        <li><img src='./resources/themes/zenburn.png' /></li>
        <li><img src='./resources/themes/bluewin.png' /></li>
        <li><img src='./resources/themes/pinkpanter.png' /></li>
      </ul>
    </div>
    <button id='restart'>stop</button>
    <input type="file" id="fileInput" style="display: none;">
    <button id='loadbtn'>load</button>
    <button id='savebtn'>save</button>
    <button id='sharebtn'>share</button>
    <button id='connect'>collaborate</button>
    <select id='midiOutputSelect'>MIDI Out</select>
    <span id='reference'>
      <ul>
        <li><a target='_blank' href='https://github.com/Omodaka9375/dilber'>code</a></li>
        <li><a target='_blank' href='./docs/index.html'>docs</a></li>
      </ul>
    </span>
  </header>
  <div id='editor'></div>
  <button id='hidebtn'>&#9650;</button>
  <canvas id='graphics'></canvas>
  <script src='./resources/jsdsp.js'></script>
  <script src='./resources/dilber.js'></script>
</body>
</html>
